{% load static %}
<!doctype html>
<html lang="es" data-bs-theme="dark">   
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS Dark/Light compatible -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>

<body>
    <!-- Navbar en modo oscuro -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link" href="{% url 'inicio' %}">Inicio</a>
            <a class="nav-item nav-link" href="{% url 'pacientes' %}">Pacientes</a>
            <a class="nav-item nav-link" href="{% url 'doctores' %}">Doctores</a>
            <a class="nav-item nav-link" href="{% url 'citas' %}">Citas</a>
            <a class="nav-item nav-link" href="{% url 'acerca_de' %}">Acerca de</a>
        </div>
    </nav>

    <div class="container mt-3">
        {% block contenido %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
